<div class="sidePanelTitle"></div>
<div class="sidePanelContent">
  <div class="pet-pictures-container">
    <div *ngIf="pet.pictureUrls.length === 1">
      <img
        (load)="this.isPictureLoaded = true;"
        [hidden]="!isPictureLoaded"
        [src]="pet.pictureUrls[0]" alt="Random first slide"/>
      <img
        [hidden]="isPictureLoaded"
        src="../../../assets/img/spinner2.gif"/>
    </div>
    <ngb-carousel *ngIf="pet.pictureUrls.length > 1">
      <ng-template ngbSlide *ngFor="let pic of pet.pictureUrls">
        <img
          (load)="this.isPictureLoaded = true;"
          [hidden]="!isPictureLoaded"
          [src]="pic" alt="Random first slide"/>
        <img
          [hidden]="isPictureLoaded"
          src="../../../assets/img/spinner2.gif"/>
      </ng-template>
    </ngb-carousel>

  </div>

  <div class="row pet-detail">
    <div class="col col-2 text-center">
      <fa-icon [icon]="faTag" size="lg"></fa-icon>
    </div>
    <div class="col">
      {{pet.name}}
    </div>
  </div>

  <div class="row pet-detail">
    <div class="col col-2 text-center">
      <fa-icon [icon]="faVenusMars" size="lg"></fa-icon>
    </div>
    <div class="col">
      {{resolveGender(pet.gender)}}
    </div>
  </div>

  <div class="row pet-detail" *ngIf="pet.phoneNumber">
    <div class="col col-2 text-center">
      <fa-icon [icon]="faPhone" size="lg"></fa-icon>
    </div>
    <div class="col">
      {{pet.phoneNumber}}
    </div>
  </div>

  <div class="row pet-detail" *ngIf="pet.email">
    <div class="col col-2 text-center">
      <fa-icon [icon]="faEnvelope" size="lg"></fa-icon>
    </div>
    <div class="col">
      {{pet.email}}
    </div>
  </div>


  <div class="row pet-detail">
    <div class="col col-2 text-center">
      <fa-icon [icon]="faCalendarAlt" size="lg"></fa-icon>
    </div>
    <div class="col">
      {{pet.lastSeen | date: 'd MMMM yyyy'}}
    </div>
  </div>

  <div class="row pet-detail" *ngIf="pet.additionalInfo">
    <div class="col col-2 text-center">
      <fa-icon [icon]="faInfo" size="lg"></fa-icon>
    </div>
    <div class="col">
      {{pet.additionalInfo}}
    </div>
  </div>

</div>
