<div class="modal-header">
  <h4 class="modal-title">Wyświetlane zdjęcie:   {{currentlyDisplayedIndex + 1}} / {{pictures.length}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true" style="color: black; font-size: 2rem">&times;</span>
  </button>
</div>

<div class="modal-body">
  <img [src]="pictures[currentlyDisplayedIndex].pictureUrl" style="width: 100%"/>
</div>

<div class="modal-footer">
  <div class="row w-100">
    <div class="col-6 text-right">
      <fa-icon [icon]="faArrowLeft" size="lg" (click)="leftButtonClicked()" [ngClass]="{'disabled-arrow': currentlyDisplayedIndex === 0}"></fa-icon>
    </div>
    <div class="col-6 text-left">
      <fa-icon [icon]="faArrowRight" size="lg" (click)="rightButtonClicked()" [ngClass]="{'disabled-arrow': currentlyDisplayedIndex === pictures.length - 1}"></fa-icon>
    </div>
  </div>
</div>
