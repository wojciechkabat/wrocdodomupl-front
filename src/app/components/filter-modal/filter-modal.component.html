<div class="modal-header">
  <h4 class="modal-title">Filtrowanie mapy</h4>

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true" style="color: white; font-size: 2rem">&times;</span>
  </button>
</div>


<div class="modal-body">
  <div class="row">
    <div class="col col-6">
      <h5>Status: </h5>

      <div class="row">
        <mat-checkbox [checked]="isAllStatusesSelected()" (change)="toggleAllStatuses()">Wszystkie</mat-checkbox>
      </div>

      <div class="row">
        <mat-checkbox [(ngModel)]="isLostSelected">Zaginione</mat-checkbox>
      </div>

      <div class="row">
        <mat-checkbox [(ngModel)]="isFoundSelected">Znalezione</mat-checkbox>
      </div>
    </div>

    <div class="col col-6">
      <h5>Typ: </h5>

      <div class="row">
        <mat-checkbox [checked]="isAllTypesSelected()" (change)="toggleAllTypes()">Wszystkie</mat-checkbox>
      </div>

      <div class="row">
        <mat-checkbox [(ngModel)]="isDogsSelected">Psy</mat-checkbox>
      </div>

      <div class="row">
        <mat-checkbox [(ngModel)]="isCatsSelected">Koty</mat-checkbox>
      </div>
    </div>
  </div>

  <div class="row text-center d-flex justify-content-center">
    <button type="button" class="btn form-button mt-3"
            [disabled]="isNothingSelected()"
            (click)="applyFilter()">
      Zastosuj
    </button>
  </div>

</div>
